					{{#if list}}

				<div class="row">

						<div class="row uniform 50%">
							<input type=hidden name="source" value="website">
							<input type=hidden name="key" value="sodifhjqmss54s5d4s65d4f8">
							<div class="6u 12u$(xsmall)"><input type="text" name="nom" id="nom" placeholder="{{contact.nom}}" /></div>
							<div class="6u$ 12u$(xsmall)"><input type="email" name="email" id="email" placeholder="{{contact.email}}" /></div>
							<div class="6u 12u$(xsmall)"><input type="text" name="societe" id="societe" placeholder="{{contact.societe}}" /></div>
							<div class="6u$ 12u$(xsmall)"><input type="text" name="tel" id="tel" placeholder="{{contact.tel}}" /></div>
							<div class="12u$"><textarea name="message" id="message" placeholder="{{contact.message}}" rows="4"></textarea></div>
						</div>
						<ul class="actions" style="margin-top: 22px;">
							<li><input type="submit" value="{{contact.envoyer}}" data-envoyer="{{contact.envoyer}}" data-envoiencours="{{contact.encours}}" /></li>
						</ul>
					</div>
				</div>
			</form>
			<div id="envoimessageok" style="display: none;">
